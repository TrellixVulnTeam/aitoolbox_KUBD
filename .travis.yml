language: python

matrix:
  include:
    - os: linux
      dist: xenial  # Ubuntu 16.04
      python: 3.6
    - os: linux
      dist: xenial  # Ubuntu 16.04
      python: 3.7
    - os: linux
      dist: bionic  # Ubuntu 18.04
      python: 3.6
    - os: linux
      dist: bionic  # Ubuntu 18.04
      python: 3.7
    - os: osx
      osx_image: xcode10.2
      language: generic
      addons:
        homebrew:
          # update: true
          packages: python3
      before_install:
        - pip3 install virtualenv
        - virtualenv -p python3 ~/venv
        - source ~/venv/bin/activate

cache: pip

# command to install dependencies
install:
  - pip install tensorflow
  - pip install keras
  - pip install -r requirements.txt

script:
  - pytest
